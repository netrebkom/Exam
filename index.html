<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F3F4F6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 1274px;
            height: 607px;
            background-color: #F3F4F6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            padding: 20px;
        }
        .text {
            width: 636px;
            height: 311px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .text h1 {
            width: 585px;
            font-size: 40px;
            font-weight: 700;
            line-height: 56px;
            color: #2C1500;
            margin: 0 0 32px 0;
        }
        .text button {
            width: 152px;
            height: 40px;
            padding: 10px 20px;
            background-color: #156963;
            color: #FAFEFE;
            border: 1px solid #156963;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            font-size: 14px;
            font-weight: 700;
            text-align: center;
        }
        .image {
            width: 438.48px;
            height: 902.07px;
            object-fit: cover;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #F3F4F6;
            margin-left: -20px; /* Зменшити відстань між текстом та зображенням */
        }
        .image img {
            width: 438.48px;
            height: 902.07px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Get your favourites plant on our shop now</h1>
            <button>Visit Shop</button>
        </div>
        <div class="image">
            <img src="image.png" alt="Plant in a pot">
        </div>
    </div>
</body>
</html>
